<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <form>
    <fieldset class="flexbox">

      <div class="span">
        <legend>LEARN MORE</legend>
      </div>

      <div class="flexbox">
        <div>
        <label for="compEmail">COMPANY EMAIL</label>
        </div>
        <div>
        <input type="email" id="compEmail" placeholder="sally@company.co">
        </div>
      </div>

      <div class="flexbox">
        <div>
        <label for="name">NAME</label>
        </div>
        <div>
        <input type="text" id="name" placeholder="Sally Smith">
        </div>
      </div>

      <div class="flexbox">
        <div>
        <label for="hiring">WHERE ARE YOU HIRING?</label>
        </div>
        <div>
        <input type="text" id="hiring" placeholder="City, Country">
        </div>
      </div>

      <div class="flexbox">
        <div>
        <label for="howMany">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        </div>
        <div>
        <select name="howMany" id="howMany" placeholder="sally@company.co">
          <option for="howMany">1-2 Engineers</option>
          <option for="howMany">10 or less</option>
          <option for="howMany">More than 10</option>
        </select>
        </div>
      </div>

      <div class="span2">
        <input type="submit" name="SUBMIT" value="SUBMIT">
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
