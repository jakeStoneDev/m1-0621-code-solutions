<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="full-col">
        <h2 class="title">How It Works</h2>
      </div>
    </div>
    <div class="row">

      <div class="col-fourth">
        <div class="img-wrapper">
          <img src="images/screen-1.png" alt="Iphone screen">
        </div>
      </div>

      <div class="col-fourth">
        <div class="img-wrapper">
          <img src="images/screen-2.png" alt="Iphone screen">
        </div>
      </div>

      <div class="col-fourth">
        <div class="img-wrapper">
          <img src="images/screen-3.png" alt="Iphone screen">
        </div>
      </div>

      <div class="col-fourth">
        <div class="img-wrapper">
          <img src="images/screen-4.png" alt="Iphone screen">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-fourth">
        <div class="icon-wrapper">
          <img src="images/switch-icon.png" alt="switch icon">
        </div>
        <div class="txt-wrapper">
          <h3 class="spacebelow">App Switching</h3>
          <p class="spacebelow">Toggles all you apps on and off.</p>
        </div>
      </div>

      <div class="col-fourth">
        <div class="icon-wrapper">
          <img src="images/filter-icon.png" alt="filter icon">
        </div>
        <div class="txt-wrapper">
          <h3 class="spacebelow">Trip Filtering</h3>
          <p class="spacebelow">Evaluates your trip requests.</p>
        </div>
      </div>

      <div class="col-fourth">
        <div class="icon-wrapper">
          <img src="images/slider-icon.png" alt="switch icon">
        </div>
        <div class="txt-wrapper">
          <h3 class="spacebelow">Service Filters</h3>
          <p class="spacebelow">Accepts only your ideal trips.</p>
        </div>
      </div>

      <div class="col-fourth">
        <div class="icon-wrapper">
          <img src="images/bars-icon.png" alt="switch icon">
        </div>
        <div class="txt-wrapper">
          <h3 class="spacebelow">Stats + Mileage</h3>
          <p class="spacebelow">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
