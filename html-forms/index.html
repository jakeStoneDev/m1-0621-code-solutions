<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="student@lfz.com">
      </div>

      <div>
      <label for="select">Why is coding cool?</label><br>
      <select name="coding" id="select">
        <option value="choose">Select an option</option>
        <option value="intersting">Because it's intersting</option>
        <option value="fun">Because it's fun</option>
        <option value="power">Because it's powerful</option>
      </select>
      </div>
      <div>
        <label for="radio">Favorite Language (choose one)</label><br>
        <label for="HTML">HTML</label>
        <input type="radio" name="laguage" value="HTML" checked="checked" />
        <label for="CSS">CSS</label>
        <input type="radio" name="laguage" value="CSS" />
        <label for="JavaScript">JavaScript</label>
        <input type="radio" name="laguage" value="JavaScript" />
      </div>
      <div>
        <label for="checkbox">Would you like to sign up for more information?</label><br>
        <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" checked="checked">Sign me up!</label>
      </div>
      <div>
        <label for="text-area">Comments</label><br>
        <textarea name="text-area" id="text-area" rows="4" cols="50"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" id="submit">
      </div>
    </form>

  </body>
</html>
