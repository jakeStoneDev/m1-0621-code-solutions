<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="full-col">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="fifth-col">
        <img src="images/dress1.jpeg" alt="dress 1">
      </div>
      <div class="fifth-col">
        <img src="images/ysl-bag.jpeg" alt="dress 1">
      </div>
      <div class="fifth-col">
        <img src="images/key.jpeg" alt="dress 1">
      </div>
      <div class="fifth-col">
        <img src="images/lv-bag.jpg" alt="dress 1">
      </div>
      <div class="fifth-col">
        <img src="images/dress2.jpeg" alt="dress 1">
      </div>
    </div>
    <div class="row">
      <div class="fifth-col">
        <p>Free People <span class="gray">| Size 6</span></p>
        <p><span class="highlight">$35</span> <span class="gray"><del>$125 retail</del></span></p>
      </div>
      <div class="fifth-col">
        <p>Yves Saint Laurent <span class="gray">| One-Size</span></p>
        <p><span class="highlight">$200</span> <span class="gray"><del>$1600 retail</del></span></p>
      </div>
      <div class="fifth-col">
        <p>Tiffany <span class="gray">| One-Size</span></p>
        <p><span class="highlight">$476</span> <span class="gray"><del>$2000 retail</del></span></p>
      </div>
      <div class="fifth-col">
        <p>Louis Vuitton <span class="gray">| One-Size</span></p>
        <p><span class="highlight">$95</span> <span class="gray"><del>$1200 retail</del></span></p>
      </div>
      <div class="fifth-col">
        <p>Reformation <span class="gray">| Size 4</span></p>
        <p><span class="highlight">$20</span> <span class="gray"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>

</body>
</html>
